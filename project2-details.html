<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーディングチャレンジ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1 class="header-title">コーディングチャレンジ</h1>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Portfolio1.html">ホーム</a></li>
                <li><a href="project1-details.html">Webサイト制作</a></li>
                <li><a href="project2-details.html">コーディングチャレンジ</a></li>
                <li><a href="project3-details.html">Webアプリ開発</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="section blog-section">
        <h2 class="section-title">日々の進捗（不定期更新）</h2>

        <!-- GitHubリポジトリ一覧 -->
        <div class="github-section">
            <h3 class="section-subtitle">GitHubで私の進捗を見る</h3>
            <ul id="repo-list"></ul>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2025 Yuma Kakuya</p>
        <div class="social-icons">
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <!-- GitHub APIを使ったリポジトリ一覧の取得 -->
    <script>
        const username = "YumaKakuya"; // あなたのGitHubユーザー名
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(repos => {
                const repoList = document.getElementById("repo-list");
                repos.forEach(repo => {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || "No description"}
                    `;
                    repoList.appendChild(listItem);
                });
            })
            .catch(error => console.error("GitHubリポジトリの取得に失敗しました:", error));
    </script>
</body>
</html>
